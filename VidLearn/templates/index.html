<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload Files</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="fileInput">Select files to upload:</label>
    <input type="file" id="fileInput" name="files" multiple>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
